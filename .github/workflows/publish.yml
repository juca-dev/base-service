name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci # Install project dependencies
      - name: Build project (if needed)
        run: npm run build # Run your build command, if applicable
      - name: Publish package
        run: npm publish --access public # The core publish command
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Authenticate using the secret
